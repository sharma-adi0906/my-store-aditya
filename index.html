<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My E-Commerce Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">MyStore</h1>
      <nav class="nav">
        <a href="#products">Products</a>
        <a href="#contact">Contact Us</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Your Favorite Online Shop</h2>
      <p>Shop the latest and greatest products at unbeatable prices.</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="products" id="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="./assets/product1.jpg" alt="Product 1" />
          <h3>Product 1</h3>
          <p>$29.99</p>
        </div>
        <div class="product">
          <img src="./assets/product2.jpg" alt="Product 2" />
          <h3>Product 2</h3>
          <p>$49.99</p>
        </div>
        <div class="product">
          <img src="./assets/product3.jpg" alt="Product 3" />
          <h3>Product 3</h3>
          <p>$19.99</p>
        </div>
      </div>
    </div>
  </section>

  <section class="contact" id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 MyStore. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<script>
document.getElementById('contact-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const data = {
    name: this.name.value,
    email: this.email.value,
    phone: this.phone.value,
    message: this.message.value
  };

  const response = await fetch('https://vvu0g3g.execute-api.ap-south-1.amazonaws.com/contact', 
  {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  const result = await response.json();
  alert(result.result);
});
</script>
